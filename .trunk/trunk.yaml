version: 0.1
cli:
  version: 1.16.2
lint:
  disabled:
    - checkov
    - trivy
    - trufflehog
  enabled:
    - yamllint@1.26.3
    - git-diff-check
    - actionlint@1.6.26
    - gitleaks@8.18.0
    - markdownlint@0.37.0
    - prettier@3.0.3
    - shellcheck@0.9.0
    - shfmt@3.5.0
runtimes:
  enabled:
    - python@3.10.8
    - go@1.18.3
    - node@16.14.2
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
plugins:
  sources:
    - id: trunk
      ref: v1.2.1
      uri: https://github.com/trunk-io/plugins
